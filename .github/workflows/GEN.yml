name: GENERATE APK (Android 4.4)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ğŸ› ï¸ 1. æ‹‰å–ä»£ç 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ğŸ› ï¸ 2. è®¾ç½® JDK 11ï¼ˆç¡®ä¿ä¸ Gradle å…¼å®¹ï¼‰
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'

      # ğŸ› ï¸ 3. è®¾ç½® Android SDKï¼ˆå®‰è£… API 19ï¼‰
      - name: Set up Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk unzip
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/emulator:$PATH
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip sdk-tools.zip -d latest
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-19" "build-tools;30.0.3" "platform-tools"

      # ğŸ› ï¸ 4. é…ç½® Gradleï¼Œæ„å»º APK
      - name: Build With Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --build-cache --parallel --daemon --warning-mode all

      # ğŸ› ï¸ 5. æŸ¥æ‰¾ APK å¹¶å‡†å¤‡ä¸Šä¼ 
      - name: Prepare App
        run: |
          mkdir -p ${{ github.workspace }}/apk/
          find . -name "*.apk" -exec mv {} ${{ github.workspace }}/apk/ \;

      # ğŸ› ï¸ 6. ä¸Šä¼  APK åˆ° GitHub Artifact
      - name: Upload App To Artifact
        uses: actions/upload-artifact@v4
        with:
          name: box
          path: ${{ github.workspace }}/apk/*
